<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cronometro1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cronometro</title>
</head>
<body>
    <div class="cronometro">
        <div class="pantalla">
            <span class="hora">00</span>
            <span class="separador">:</span>
            <span class="minuto">00</span>
            <span class="separador">:</span>
            <span class="segundo">00</span>
            <span class="separador-mili">:</span>
            <span class="milisegundo">00</span>
        </div>
        <div class="botones">
            <button class="iniciar"><i class="fa-solid fa-play"></i></button>
            <button class="detener"><i class="fa-solid fa-stop"></i></button>
            <button class="reiniciar"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    <script src="./cronometro1.js"></script>
</body>
</html>
